                    <div class="form-items">
                        <h3>Contáctenos</h3>
                        <p>Por favor complete el siguiente formulario</p>
                        <!-- ele -->
                        <form id="myForm" class="requires-validation" novalidate>
                            <div class="col-md-12">
                               <input class="form-control mb-3" type="nombreCompleto" name="nombreCompleto" placeholder="Nombre y Apellido" required>

                            </div>

                     

                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="terminos" required>
                            <label for="terminos" class="form-check-label">Acepto los términos y condiciones<label>
                            </div>
                  

                            <div class="form-button mt-3">
                                  <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
